<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayab Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Nayab Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$000</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdrow status">
                    <h5>Withdrow</h5>
                    <h2>$000</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1250</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposite</h4>
                    <input type="text" id="deposite-amount" class="form-control" placeholder="$ amount you want to Deposite">
                    <br>
                    <button id="add-deposite" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control"placeholder="$ amount you want to Withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transectionArea = document.getElementById("transection-area");
            transectionArea.style.display = "block";
        })

        // Deposite button event handler
        const depositeBtn = document.getElementById("add-deposite");
        depositeBtn.addEventListener("click", function(){
            console.log("clicked deposite button");
            const depositeAmount = document.getElementById("deposite-amount").value;
            const depositeNumber = parseFloat(depositeAmount);
        })
    </script>

</body>

</html>
